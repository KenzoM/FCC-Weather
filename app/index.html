<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<header>
</header>
<main>
  <!-- iphone css animation inspired by Peter Bork -->
  <body>
    <div id="iphone">
      <div id="topButton"></div>
      <div id="sideButtons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div id="case">
        <div id="speaker"></div>
        <div id="screen">
          <div id="location" class="stacks">
            <p>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </p>
          </div>
          <div id="headline" class="stacks"><h2>Today</h2></div>
          <div id="temperature" class="stacks">
            <p></p>
          </div>
          <div id="icon" class="stacks">
            <p>
              <i class="wi wi-na"></i>
            </p>
          </div>
          <div id="info" class="stacks">
            <div id="description">
              <p>--</p>
            </div>
            <div id="more-info">
              <div id="high-temperature" class="info-stacks">
                <p><i class="wi wi-direction-up"></i></p>
              </div>
              <div id="low-temperature" class="info-stacks">
                <p><i class="wi wi-direction-down"></i></p>
              </div>
              <div id="humidity" class="info-stacks">
                <p><i class="wi wi-humidity"></i></p>
              </div>
            </div>
          </div>
        </div>
        <div id="home-button">
          <div id="square"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/javascript.js" type="text/javascript">
  </script>
</main>
